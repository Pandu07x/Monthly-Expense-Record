<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <tr>

      <th scope="col">Amount</th>
      <th scope="col">Transcation ID</th>
        <th >Date</th>

        <th scope="col"></th>
    </tr>
  </thead>
                     {% for i in data %}
                     <tbody>

                         <td>{{i.payto}}</td>

                     </tr>
                     </tbody>

                      {% endfor %}
                 </table>

            </div>

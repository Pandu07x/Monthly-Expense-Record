<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Monthly Expenditure </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sum">Average</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/month">Month List</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</div>
<div>
    <h1 align="center">Monthly Report</h1>
</div>
<div class="row">
    <div class="col-6" style="margin:auto">


<table class="table table-bordered table-dark">
                  <thead>
    <tr>
      <th scope="col">Payment</th>
      <th scope="col">Purpose</th>
      <th scope="col">Amount</th>
      <th scope="col">Transcation ID</th>
        <th scope="col" >Date</th>
        <th scope="col">Time</th>

        <th scope="col"></th>
    </tr>
  </thead>
                     {% for i in data %}
                     <tbody>
                     <tr>
                         <td>{{i.payto}}</td>
                         <td>{{i.purpose}}</td>
                         <td>{{i.Amount}}</td>
                         <td>{{i.TranscationID}}</td>
                         <td>{{i.date}}</td>
                         <td>{{i.time}}</td>

                         <td><a href="/del/{{i.TranscationID}}"><button class="btn btn-outline-danger">Delete</button></a> </td>

                     </tr>
                     </tbody>

                      {% endfor %}
                 </table>
        </div>
    </div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Records</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload=function time() {
    var time=new Date();
    var month=time.getMonth()+1
    var tis=time.getDate()+"-"+month+"-"+time.getFullYear()
    var tiss=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
    document.getElementById("demo").value=tiss;
    document.getElementById("date").value=tis;

}
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Monthly Expenditure </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sum">Average</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/month">Month List</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</div>
<br/>
<br/>
<div class="container text-center">
    <h1>Daily payments</h1>
    <br>
    <br>
    <div class="row text-center">
        <div class="col-sm-5">

      <form class="form-group" method="post" action="/add">
          Payment to:<input type="text" name="pay" class="form-control"><br/>
        Purpose: <input type="text" name="pur" class="form-control"><br/>
        Amount: <input type="text" name="amt" class="form-control"><br/>
         Time: <input type="text" name="time" id="demo" class="form-control" readonly="readonly" ><br/>
          Date: <input type="text" name="date" id="date" class="form-control" readonly="readonly"><br/>

        Transcation  ID:<input type="text" name="id" class="form-control">
          <button type="submit" class="btn btn-outline-success">Submit</button>

      </form>



            </div>


        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-sm-5">






                 <table class="table table-bordered table-dark">
                  <thead>
    <tr>
      <th scope="col">Payment</th>
      <th scope="col">Purpose</th>
      <th scope="col">Amount</th>
      <th scope="col">Transcation ID</th>
        <th >Date</th>

        <th scope="col"></th>
    </tr>
  </thead>
                     {% for i in data %}
                     <tbody>
                     <tr>
                         <td>{{i.payto}}</td>
                         <td>{{i.purpose}}</td>
                         <td>{{i.Amount}}</td>
                         <td>{{i.TranscationID}}</td>
                         <td>{{i.date}}</td>

                         <td><a href="/del/{{i.TranscationID}}"><button class="btn btn-outline-danger">Delete</button></a> </td>

                     </tr>
                     </tbody>
                      <p id="pip"></p>
        <script>
            document.getElementById('pip').innerHTML={{i.Amount}}.length

        </script>

                      {% endfor %}
                 </table>

            </div>










    </div>

</div>




</body>
</html>
